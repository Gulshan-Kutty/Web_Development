<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 5px #cf2d2d;
        }

        .text-element{
            text-shadow: 10px 5px 3px #b61ed4;
            outline: 2px solid black;
            border: 2px solid green;
            border-radius: 10px ;
            outline-offset: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam doloremque laborum ullam autem dignissimos qui cum excepturi quam corrupti, consectetur tempore nam distinctio ut accusamus.
    </p>
</body>
</html>
