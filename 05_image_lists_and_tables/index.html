<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="image.png" alt="Train Image" height="230">
    <table>
        <caption> Employee Details</caption>
        <thead>
            <tr>
                <th> Name </th>
                <th> Designation </th>
                <th> Fav Language </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Gulshan</td>
                <td> Programmer</td>
                <td> Javascript</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">Java</td>
            </tr>

            <tr>
                <td colspan="2">Sam</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Sam</td>
                <td rowspan="2">foot</td>
            </tr>
        </tfoot>
    </table>

    <ul type="square">
        <li> Gulshan</li>
        <li> Manish</li>
        <li> Rahul</li>
    </ul>

    <ol type="I">
        <li> Gulshan</li>
        <li> Manish</li>
        <li> Rahul</li>
    </ol>
</body>
</html>
